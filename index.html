<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button id="open_chat">chat</button>

  <script type="text/javascript">
    const script = [{
      name: 'welcome',
      value: 'Seja bem-vindo a ${company}!',
      delay_before: 1500,
      goto: 'get-name',
    }, {
      name: 'get-name',
      value: 'Informe seu nome:',
      delay_before: 1500,
      goto: null,
      params: {
        input: {
          name: 'name',
          placeholder: 'Digite seu nome...',
          goto: 'get-email',
        }
      }
    }, {
      name: 'get-email',
      value: 'Ótimo, ${name}! Agora seu e-mail:',
      delay_before: 1500,
      goto: null,
      params: {
        input: {
          name: 'email',
          placeholder: 'Digite seu e-maill...',
          goto: 'get-country',
        }
      }
    }, {
      name: 'get-country',
      value: '${name}, registrei o e-mail ${email}. Em qual país você reside?',
      delay_before: 1500,
      goto: null,
      params: {
        options: [{
          name: 'country',
          label: 'Brasil',
          text: 'Moro no Brasil',
          goto: 'confirm',
        },
        {
          name: 'country',
          label: 'EUA',
          text: 'Moro nos Estados Unidos',
          goto: 'confirm',
        }]
      }
    }, {
      name: 'confirm',
      value: 'Confirmando seus dados: \nNome: ${name} \nE-mail: ${email}\n País: ${country}',
      delay_before: 1500,
      goto: 'ok?',
    }, {
      name: 'ok?',
      value: 'Os dados estão corretos?',
      delay_before: 1500,
      goto: null,
      params: {
        options: [{
          name: 'confirm',
          label: 'Sim',
          text: 'Estão corretos',
          goto: 'ok',
        },
        {
          name: 'confirm',
          label: 'Não',
          text: 'Não estão',
          goto: 'nok',
        }]
      }
    }, {
      name: 'ok',
      value: 'Perfeito! Obrigado pela conversa.',
      delay_before: 1500,
      goto: 'exit',
    }, {
      name: 'exit',
      value: 'Até mais!',
      delay_before: 1500,
      goto: null,
    }, {
      name: 'nok',
      value: 'Sem problema. Vamos tentar novamente.',
      delay_before: 1500,
      goto: 'get-name',
    }];

    var jschat = {
      // path:	'./',
      bot_name: 'Joana Silva',
      bot_avatar: 'https://i.pravatar.cc/100',
      colors: {
        primary: '#900',
        secondary: '#FFF',
        text: '#FFF',
      },
      triggers:	'#open_chat',
      script: script,
      start_script: 'welcome',
      values: {
        'company': 'Tração.OnLine',
      },
    };
  </script>
  <script src="./jschat.js"></script>

</body>

</html>
